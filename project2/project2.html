  <h2>Results</h2>

  <script>
    function checkAnswers() {
      const quizForm = document.getElementById('quizForm');
      const resultsTable = document.getElementById('resultsTable');

      // Clear previous results
      resultsTable.innerHTML = `
        <tr>
          <th>Question</th>
          <th>Your Answer</th>
          <th>Correct Answer</th>
        </tr>
      `;

      const correctAnswers = {
        q1: 'helps in linking with the different kinds of web pages using a single image',
        q2: 'We use the anchor tag <a>',
        q3: 'is a set of input fields and other elements to collect user data.',
        q4: 'HTML is used to create the structure and content of a web page,while CSS is used to define the appearance and layout of the page',
        q5:'is a set of tags that define a specific part of a web page.',
         q6:'in an HTML file by using indents',
         q7:"are the properties that can be added to an HTML tag.",
         q8:'for placing the elements in the proper and appropriate format.',
          q9:'HyperText Markup Language'
      };
        
      let correctCount = 0;

      for (const question in correctAnswers) {
        const selectedOption = quizForm.elements[question].value;
        const correctAnswer = correctAnswers[question];
        const isCorrect = selectedOption === correctAnswer;

        const row = resultsTable.insertRow();
        row.insertCell().textContent = question;
        row.insertCell().textContent = selectedOption;
        row.insertCell().textContent = correctAnswer;

        if (isCorrect) {
          row.classList.add('correct');
          correctCount++;
        } else {
          row.classList.add('incorrect');
        }
      }

      const resultRow = resultsTable.insertRow();
      resultRow.insertCell().textContent = 'Total Correct';
      resultRow.insertCell().textContent = correctCount;
      resultRow.insertCell(); // Empty cell for formatting

      window.scrollTo(0, document.body.scrollHeight);
    }
